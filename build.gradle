buildscript {
  repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url "https://download.oracle.com/maven" }
    maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.29.0"
    classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
  }
}

group "com.trusona.integration"
version "2.0.3-SNAPSHOT"

ext.forgerockVersion = "6.5.2"

apply plugin: "java"
apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "maven"
apply plugin: "jacoco"
apply plugin: "com.github.johnrengelman.shadow"
apply from: "build-extras.gradle"
apply from: "publishing.gradle"
apply from: "resources.gradle"

dependencies {
  compile "com.trusona.integration:trusona-forgerock-common:${project.version}"

  compileOnly "org.forgerock.am:openam-core:${forgerockVersion}"
  testCompile "org.forgerock.am:openam-core:${forgerockVersion}"

  compileOnly "org.forgerock.am:auth-node-api:${forgerockVersion}"
  testCompile "org.forgerock.am:auth-node-api:${forgerockVersion}"

  compileOnly "javax.servlet:javax.servlet-api:4.0.1"
  testCompile "javax.servlet:javax.servlet-api:4.0.1"

  testCompile "org.spockframework:spock-core:2.1-groovy-3.0"
  testCompile "org.codehaus.groovy:groovy:3.0.12"
  testCompile "org.objenesis:objenesis:3.3"
  testCompile "org.slf4j:slf4j-simple:2.0.6"
}

task version {
  println project.version
}

shadowJar {
   baseName = project.name
   version = project.version
   classifier = "all"

   relocate "com.fasterxml.jackson", "trusona.com.fasterxml.jackson"
}

assemble {
  finalizedBy shadowJar
}
